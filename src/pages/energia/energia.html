<ion-header>

  <ion-navbar>
    <ion-title>Energia</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onClickAddEnergia()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-navbar>
  
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let energia of listaEnergias">
    <ion-item>
      <ion-icon name="calendar" item-start large></ion-icon>
      <h2>Data da Medição</h2>
      <p>{{energia.dataMedida}}</p>
    </ion-item>

    <ion-item>
      <ion-icon name="flash" item-start large></ion-icon>
      <h2>Medida em Kwh</h2>
      <p>{{energia.medidaKwh}}</p>
    </ion-item>

    <ion-item>            
      <button ion-button icon-start clear item-end (click) = "onClickExcluirEnergia(energia)">
        <ion-icon name="trash"></ion-icon>        
      </button>
    </ion-item>

  </ion-card>


</ion-content>
