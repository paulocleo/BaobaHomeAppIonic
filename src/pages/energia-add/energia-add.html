<ion-header>

  <ion-navbar>
    <ion-title>Adicionar Energia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Medida em Khr</ion-label>
      <ion-input type="number" value="" [(ngModel)]="valMedidaKhr"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon item-end name="calendar"></ion-icon>
      <!--<ion-input type="date" ></ion-input>-->
      <ion-datetime displayFormat="DD MM YY" [(ngModel)]="dataHoje"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Conta</ion-label>
      <ion-checkbox checked=false [(ngModel)]="checkConta"></ion-checkbox>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="salvarEnergia()">Salvar</button>
  </div>

</ion-content>
