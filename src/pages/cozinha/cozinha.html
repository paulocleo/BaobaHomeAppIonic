<ion-header>

  <ion-navbar>
    <ion-title>Cozinha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar [(ngModel)]="valBusca" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>

  <ion-card *ngFor="let feira of listaFeira">

    <ion-item>
      <ion-avatar item-start>
        <ion-icon name="barcode"></ion-icon>
      </ion-avatar>
      <h2>{{(feira.nomeProduto).replace('"', '').replace('"', '')}}</h2>
      <p>{{feira.codigoBarras}}</p>
    </ion-item>

    <img class="iconFeira" src="assets/imgs/icon_pao.png">

    <ion-card-content>
      <!--<p>{{ feira.nomeProduto }}.</p>-->
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="pricetag"></ion-icon>
          <div>{{ feira.quantidade }} itens</div>
        </button>
        <button ion-button icon-start clear small>
          <ion-icon name="calendar"></ion-icon>
          <div> {{ (feira.dataVencimento).replace('"', '').replace('"', '') }} </div>
        </button>
      </ion-col>

      <ion-col align-self-left>
        <button ion-button icon-start clear small (click)="onClickBtConsumir(feira)">
          <ion-icon name="restaurant"></ion-icon>
          <div>Consumir</div>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
