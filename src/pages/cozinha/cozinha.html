<ion-header>

  <ion-navbar>
    <ion-title>Cozinha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let feira of listaFeira">

    <ion-item>
      <ion-avatar item-start>
          <ion-icon name="barcode"></ion-icon>
      </ion-avatar>
      <h2>{{feira.codigoBarras}}</h2>      
    </ion-item>

    <img src="img/advance-card-bttf.png">

    <ion-card-content>
      <p>{{ feira.nomeProduto }}.</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{ feira.quantidade }} itens</div>
        </button>
      </ion-col>
      
      <ion-col align-self-center text-center>
        <ion-note>
          {{ feira.dataVencimento }}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
